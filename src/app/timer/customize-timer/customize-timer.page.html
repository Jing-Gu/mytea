<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='tabs'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)='setNewTimer(timerForm)' #timerForm='ngForm'>
    <div class='flex-box'>
      <ion-item>
        <ion-label position='floating'>Minutes</ion-label>
        <ion-input type='number' name='minutes' min='0' required ngModel #minute='ngModel'></ion-input>
        <small *ngIf='!minute.valid && minute.touched'>Please enter a valid number for the minutes.</small>
      </ion-item>
      <ion-item>
        <ion-label position='floating'>Seconds</ion-label>
        <ion-input type='number' name='seconds' min='0' required ngModel #second='ngModel'></ion-input>
        <small *ngIf='!second.valid && second.touched'>Please enter a valid number for the seconds.</small>
      </ion-item>
    </div>

    <app-timercountdown [customizedTimer]='customizedTimeInSeconds'></app-timercountdown>

    <div class='flex-box'>
      <div class='actions'>
        <ng-container *ngIf='!timerIsOn'>
          <ion-button color='primary' shape='round' size='large' type='submit' [disabled]='!minute.valid || !second.valid'>
            Start brewing child
            <ion-icon slot='end' name="cafe-outline"></ion-icon>
          </ion-button>
        </ng-container>
        <ng-container *ngIf='timerIsOn'>
          <ion-button color='danger' shape='round' size='large' (click)='resetTimer(timerForm)'>
            Reset timer
            <ion-icon slot='end' name="close-circle-outline"></ion-icon>
          </ion-button>
        </ng-container>
      </div>
    </div>

  </form>
</ion-content>
