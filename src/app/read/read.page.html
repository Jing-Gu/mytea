<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Teakipedia</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="teas$ | async as teas">
    <ion-list>
      <ion-item *ngFor="let tea of teas" (click)="goToTeaDetail(tea)">
        <div class="tea-image">
          <img [src]="tea.imageUrl ? tea.imageUrl : 'assets/leaf-outline.svg'" alt=''>
        </div>
        <ion-label>{{ tea.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

</ion-content>
