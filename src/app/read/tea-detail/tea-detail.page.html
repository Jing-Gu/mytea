<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ teaDetail.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='tea-image'>
    <img [src]="teaDetail.imageUrl ? teaDetail.imageUrl : 'assets/leaf-outline.svg'" alt=''>
  </div>
  <p [innerHTML]="teaDetail.description"></p>

</ion-content>
