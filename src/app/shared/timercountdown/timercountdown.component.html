<div class='countdown'>
  <ngx-gauge type='full' cap='round' size=180 thick=10
    foregroundColor='#679186' backgroundColor='#DCE5DF' [value]='gaugePercent'>
    <ngx-gauge-label>
      <img src='assets/teacup.svg' class='teacup-icon' alt=''>
    </ngx-gauge-label>
  </ngx-gauge>
  <p class='time-display'>{{ brewingTime ? brewingTime : "_ _ : _ _" }}</p>
</div>
